<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Web</title>
    <!-- instalacion bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- estilos propios -->
    <link rel="stylesheet" href="./assets/styles/index.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- vue en el html -->
    <div id="app">
        <!-- flex behaviors, para centrar la imagen d-flex  -->
        <header class="d-flex justify-content-center">
            <img src="./assets/images/logoRemove.png" alt="Logo One To Improve" id="logoHeader">
        </header>
        <div class = "bodyForm d-flex justify-content-center">
            <form class="mt-4">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label letrasFormulario"><b>Email:</b></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@onetoimprove.com">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label letrasFormulario"><b>Password:</b></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="contraseña">
                </div>
                <div class="mb-3">
                    <a href="mailto:dlopez1591@gmail.com" id="reseteoContrasena">¿olvidaste tu contraseña?</a>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
                
              </form>
        </div>
        
    </div>

    <!-- script de bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- script de vue  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script js propio  -->
    <script src="./assets/scripts/index.js"></script>

</body>
</html>
